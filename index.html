<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Fingers - clicker game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/GreenFingers1.png" type = "image/x-icon">
</head>
<body>
    <script src="main.js"></script>
    <div class="header1"><h1>Green Fingers</h1></div>
        <div class="container">
            <p class="seeds" id="wateredPlants">Seeds: 0</p>
            <p class="money" id="money">Money: 0</p>
            <p class="secondseed" id="seedsPerSeconds">Seeds per second: 0</p>
        </div>
        <div class="container2" >
            <button class="waterbtn" onclick="waterPlants()">Water plants</button>
            <button class="seedbtn" onclick="sellSeeds()">Sell seeds</button>
        </div>
    <div class="content"></div>
        <br>
        <p id="addClickPrice">Price: 40$</p>  
        <button id="workFasterbtn" onclick="addClick()">Work faster</button>
        <br>

        <br>
        <p id="hireWorkersPrice">Price: 150$</p>
        <button onclick="hireWorkers()">Hire workers</button>
    </div>
</body>
</html>
